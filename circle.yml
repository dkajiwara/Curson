machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xms512m -Xmx1024m"
#    TERM: "dumb"
#    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,android-23,build-tools-23.0.1"
  cache_directories:
    - ~/.android
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew clean build

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - ./gradlew curson:bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_API_KEY -PdryRun=false -i
      - ./gradlew curson-compiler:bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_API_KEY -PdryRun=false -i